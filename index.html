<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https://images.unsplash.com https://openweathermap.org; connect-src 'self' https://api.unsplash.com https://api.openweathermap.org; object-src 'none'; base-uri 'self'; form-action 'self';">
    <title>ZenFocus Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>ZenFocus</h1>
            <div id="weather-widget" class="widget">
                <div class="weather-icon"></div>
                <div class="weather-temp">Loading...</div>
                <div class="weather-desc"></div>
                <button id="weather-settings-btn" aria-label="Settings">⚙️</button>
            </div>
        </header>

        <dialog id="weather-settings-dialog">
            <form method="dialog">
                <h3>Weather Settings</h3>
                <label for="weather-api-key">OpenWeatherMap API Key:</label>
                <input type="text" id="weather-api-key" placeholder="Enter API Key">
                <div class="dialog-buttons">
                    <button value="cancel">Cancel</button>
                    <button value="save" id="save-weather-key">Save</button>
                </div>
            </form>
        </dialog>

        <main>
            <section id="timer-section" class="widget">
                <h2>Focus Timer</h2>
                <div class="session-label">Work</div>
                <div class="timer-display">25:00</div>
                <div class="timer-controls">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn">Pause</button>
                    <button id="reset-btn">Reset</button>
                </div>
                <div class="timer-settings">
                    <label>Work: <input type="number" id="work-duration" value="25" min="1" max="60"></label>
                    <label>Break: <input type="number" id="break-duration" value="5" min="1" max="30"></label>
                    <label><input type="checkbox" id="auto-start"> Auto-start</label>
                </div>
            </section>

            <section id="tasks-section" class="widget">
                <h2>Tasks</h2>
                <div class="task-input-container">
                    <input type="text" id="new-task-input" placeholder="Add a new task..." aria-label="New task content">
                    <button id="add-task-btn" aria-label="Add new task">+</button>
                </div>
                <ul id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </section>
        </main>

        <footer>
            <div id="background-credit">Photo by <span id="photo-author">Unsplash</span></div>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
